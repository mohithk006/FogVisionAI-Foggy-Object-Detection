<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLO Video Detection</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: url('static/bg5.avif') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            text-align: center;
        }

        /* Navbar styles */
        .navbar {
            background: rgba(0, 0, 0, 0.7);
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .navbar-brand {
            font-size: 1.8rem;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
        }

        .navbar-nav {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .navbar-nav .nav-item {
            position: relative;
        }

        .navbar-nav .nav-item .nav-link {
            color: white;
            font-size: 18px;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 20px;
            transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
        }

        .navbar-nav .nav-item .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* Responsive navbar */
        @media (max-width: 768px) {
            .navbar-nav {
                flex-direction: column;
                background: rgba(0, 0, 0, 0.9);
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                display: none;
            }

            .navbar-toggler {
                display: block;
                background: none;
                border: none;
                color: white;
                font-size: 1.5rem;
            }

            .navbar-toggler.active + .navbar-nav {
                display: flex;
            }
        }

        h1 {
            color: white;
            margin-top: 120px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
        }

        form {
            background: white;
            color: #333;
            padding: 30px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            margin-top: 40px;
        }

        input[type="file"] {
            display: block;
            margin: 15px auto;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background: #f5576c;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #d04659;
        }
        #abc{
            margin-top: 190px;
            width: 50%;
            text-align: center;
            background-color: wheat;
            max-height: 90%;
        }
        /* Video background */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <video class="video-background" autoplay muted loop>
        <source src="static/bvg2.mp4" type="video/mp4">
    </video>
    <nav class="navbar">
        <a class="navbar-brand" href="#">YOLOv10 Detection</a>
        
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('home') }}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('about') }}">About</a>
            </li>
            
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('home') }}">Logout</a>
            </li>
        </ul>
    </nav>

    <h1>Object Detection Using YOLOv10</h1>
    <form action="/upload" method="post" enctype="multipart/form-data" id="abc">
        <input type="file" name="file" accept="image/*" required>
        <br>
        <br>
        <br>
        <button type="submit">Upload and Detect</button>
    </form>

    <script>
        function toggleNavbar() {
            const nav = document.querySelector('.navbar-nav');
            nav.classList.toggle('active');
        }
    </script>
</body>
</html>
