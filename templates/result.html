<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detection Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('static/bg3.avif') no-repeat center center fixed;
            background-size: cover;
            color: #333;
        }

        h1, h3 {
            color: #0077cc;
            text-align: center;
            margin: 20px 0;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background: transparent;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 150px;
        }

        .image-box {
            flex: 1;
            text-align: center;
            padding: 10px;
        }

        .image-box img {
            max-width: 50%;
            border: 2px solid #ddd;
            border-radius: 10px;
        }

        .image-box h3 {
            margin-top: 10px;
            color: #444;
        }

        .navbar {
            background: rgba(0, 0, 0, 0.8);
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .navbar-brand {
            font-size: 1.8rem;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
        }

        .navbar-nav {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        .navbar-nav .nav-item {
            position: relative;
        }

        .navbar-nav .nav-item .nav-link {
            color: white;
            font-size: 16px;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 20px;
            transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
        }

        .navbar-nav .nav-item .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .back-button {
            text-align: center;
            margin: 20px 0;
        }

        .back-button a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #0077cc;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .back-button a:hover {
            background-color: #005fa3;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .navbar-nav {
                flex-direction: column;
                background: rgba(0, 0, 0, 0.9);
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                display: none;
            }

            .navbar-nav.active {
                display: flex;
            }

            .navbar-toggler {
                display: block;
                background: none;
                border: none;
                color: white;
                font-size: 1.5rem;
            }
        }
     /* Video background */
     .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <video class="video-background" autoplay muted loop>
        <source src="static/bvg4.mp4" type="video/mp4">
    </video>
    <nav class="navbar">
        <a class="navbar-brand" href="#">YOLOv10 Detection</a>
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('about') }}">About</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Upload</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Logout</a></li>
        </ul>
    </nav>

    <h1 style="color: #fff; margin-top: 90px;" >Detection Results</h1>

    <div class="container">
        <!-- <div class="image-box">
            <h3>Original Image</h3>
            <img src="{{ original_file }}" alt="Original Image">
        </div> -->
        <div class="image-box">
            <h3>Detected Objects</h3>
            <img src="{{ result_file }}" alt="Detected Image">
        </div>
    </div>

    <div class="back-button">
        <a href="/index">Upload Another Image</a>
    </div>
</body>
</html>
