<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
       body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            line-height: 1.6;
            background: url('static/bg3.avif') no-repeat center center fixed;
            background-size: cover;
        }
        /* Video background */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover;
        }

        h1 {
            margin-top: 50px;
            color: orange;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-left: 200px;
            margin-right: 200px;
            margin-top: 400px;
            text-align: justify;
        }

         /* Navbar styles */
         .navbar {
            background-color: transparent;
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-size: 1.8rem;
            font-weight: bold;
           
            text-decoration: none;
            transition: transform 0.3s ease-in-out;
        }

        .navbar-brand:hover {
            transform: scale(1.1);
        }

        .navbar-toggler {
            display: none;
        }

        .navbar-nav {
            display: flex;
            list-style: none;
            gap: 20px;
            margin: 0;
        }

        .navbar-nav .nav-item {
            position: relative;
        }

        .navbar-nav .nav-item .nav-link {
          
            font-size: 1rem;
            text-decoration: none;
            padding: 5px 15px;
            border-radius: 20px;
            transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
        }

        .navbar-nav .nav-item .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.2);
           
        }

        .navbar-nav .nav-item.active .nav-link {
            
            color: #2575fc;
            font-weight: bold;
        }

        /* Responsive navbar */
        @media (max-width: 768px) {
            .navbar-toggler {
                display: inline-block;
                background: none;
                border: none;
             
                font-size: 1.5rem;
            }

            .navbar-nav {
                display: none;
                flex-direction: column;
                
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                gap: 10px;
                padding: 10px 0;
            }

            .navbar-toggler.active + .navbar-nav {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <video class="video-background" autoplay muted loop>
        <source src="static/bvg3.mp4" type="video/mp4">
    </video>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active" style="margin-left: 1450px;">
                    <a class="nav-link" style="font-size: 20px;" href="{{ url_for('home') }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="font-size: 20px;" href="{{ url_for('about') }}">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="font-size: 20px;" href="{{ url_for('register') }}">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="font-size: 20px;" href="{{ url_for('login') }}">Login</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Content -->
    <div class="container text-center">
        <h1>Road Object Detection in Foggy Complex Scenes Based on Improved YOLOv10</h1>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
