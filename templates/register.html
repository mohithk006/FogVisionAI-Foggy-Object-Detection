<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Body styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            line-height: 1.6;
            background: url('static/bg2.avif') no-repeat center center fixed;
            background-size: cover;
        }


        /* Header styling */
        h1 {
            font-size: 2.5em;
            color: #007bff;
            text-align: center;
            margin-top: 30px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        /* Center container styling */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            padding: 0 20px;
        }

        /* Form container styling */
        .form-container {
            background-color: transparent;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            margin-top: 20px;
        }

        /* Form header styling */
        .form-container h2 {
            margin-bottom: 20px;
            font-size: 1.8em;
            color: #333;
            text-align: center;
        }

        /* Input fields styling */
        input[type="text"],
        input[type="password"] {
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 5px solid transparent;
            font-size: 1rem;
            width: 100%;
            box-sizing: border-box;
            transition: border 0.3s ease-in-out;
            background-color: transparent;
            font-size: 20px;
        }

        /* Input focus effect */
        input[type="text"]:focus,
        input[type="password"]:focus {
            border: 5px solid transparent;
            outline: none;
        }

        /* Submit button styling */
        button[type="submit"] {
            padding: 12px 20px;
            background-color: transparent;
            color: black;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2rem;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        /* Button hover effect */
        button[type="submit"]:hover {
            background-color: wheat;
        }

        /* Label styling */
        label {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 8px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .form-container {
                padding: 20px;
                width: 90%;
            }
        }
     /* Video background */
     .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <video class="video-background" autoplay muted loop>
        <source src="static/bvg2.mp4" type="video/mp4">
    </video>
    <div class="container">
    
        <div class="form-container">
           <b><u> <h2>Register Here</h2></u></b>
            <form method="POST">
               
                <input type="text" id="username" name="username" placeholder="Username" required>
                
                <input type="password" id="password" name="password" placeholder="Password" required>
                <button type="submit">Register</button>

            </form>
        </div>
    </div>
</body>
</html>
